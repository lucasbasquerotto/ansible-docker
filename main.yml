- name: Play 02.02 - Cloud - Nodes - Wait for the hosts to be ready
  hosts: host
  tags:
    - init
    - cloud
    - nodes
    - wait
  gather_facts: no
  tasks:
    - include_tasks: "tasks/util/env.yml"
      vars:
        env_stage_title: "main"
      tags: ["no_print"]

    - name: "{{ env_title }}"
      fail:
        msg: "instance_type is not defined in the host"
      when: (instance_type | default('')) == ''
      tags: ["no_print"]

    - name: "{{ env_title }}"
      include_tasks: "{{ env_ctx_params.hooks.before_wait_nodes }}"
      when: >-
        (((env_node | default('')) == '') or (env_node == instance_type))
        and
        ((env_ctx_params.hooks.before_wait_nodes | default('')) != '')
      tags: ["no_print"]

    - name: "{{ env_title }} - host test (outer)"
      include_tasks: "tasks/util/host_test.yml"
      vars:
        host_test_title: >-
          {{ env_title }} - host test -
          instance [{{ instance_type }} - {{ inventory_hostname }}]
      when: (((env_node | default('')) == '') or (env_node == instance_type))
      tags: ["no_print_skipped"]

    - name: "{{ env_title }}"
      include_tasks: "{{ env_ctx_params.hooks.after_wait_nodes }}"
      when: >-
        (((env_node | default('')) == '') or (env_node == instance_type))
        and
        ((env_ctx_params.hooks.after_wait_nodes | default('')) != '')
      tags: ["no_print"]

