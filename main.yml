- name: Play 06.02 - Delete everything that was previously created
  hosts: main
  tags:
  - never
  - destroy
  gather_facts: no  
  tasks:
  - include_tasks: "tasks/init.yml"
    tags: ["no_print"]
   
  - include_role: 
      name: "cloud_node"
    vars: 
      cloud_node_title: "cloud - create instances - {{ main_item }}"
      cloud_node_env_name: "{{ env.name }}"
      cloud_node_node_id: "{{ main_item }}"
      cloud_node_node: "{{ env.nodes[main_item] }}"
      cloud_node_node_params: >-
        {{ env.node_params[cloud_node_node.params] }}
      cloud_node_instance_params: >-
        {{ env.instance_params[cloud_node_node_params.params] }}
      cloud_node_cloud: "{{ env.clouds[cloud_node_node.cloud] }}"
      cloud_node_dns_dict: "{{ env.dns }}"
      cloud_node_env_dir: "{{ env_dir }}"
      cloud_node_tmp_dir: >-
        {{ env_tmp_dir }}/cloud/{{ cloud_node_node.cloud }}
      cloud_node_hosts_file: "{{ inventory_file }}"
      cloud_node_shutdown: true
    loop: "{{ env.main.nodes | default([]) | list }}"
    loop_control:
      loop_var: main_item
    when: (main_item in (env.destroy.nodes | default([])))

  - name: "delete the bucket and all contents"
    aws_s3:
      s3_url: "{{ main_item.0.endpoint }}"
      access_key: "{{ main_item.0.access_key }}"
      secret_key: "{{ main_item.0.secret_key }}"
      bucket: "{{ main_item.1 }}"
      mode: delete
    loop: "{{ (env.destroy.buckets | default([])) | subelements('names') }}"
    loop_control:
      loop_var: main_item
      label: "{{ main_item.1 }}"

