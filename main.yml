- name: Play 01 - Initial Services
  hosts: main
  tags:
    - init
    - services
    - initial_services
  gather_facts: no
  tasks:
    - include_tasks: "tasks/util/init.yml"
      when: ansible_connection != 'local'
      tags: ["no_print"]

    - name: "{{ env_title }}"
      include_tasks: "{{ env_ctx_params.hooks.before_initial_services }}"
      when: (env_ctx_params.hooks.before_initial_services | default('')) != ''
      tags: ["no_print"]

    - name: "{{ env_title }} - initial services (outer)"
      include_tasks: "tasks/services/cloud_service.yml"
      vars:
        main_tmp_services: "{{ env.main[env_ctx].initial_services | default([]) | list }}"
        cloud_service_title: "{{ env_title }} - initial services"
        cloud_service_list: "{{ main_tmp_services }}"
        cloud_service_top: true
        cloud_service_tmp_dir: "{{ env_ctx_dir }}/cloud/services"
        cloud_service_state: "present"
      when: (main_tmp_services | length) > 0
      tags: ["no_print_skipped"]

    - name: "{{ env_title }}"
      include_tasks: "{{ env_ctx_params.hooks.after_initial_services }}"
      when: (env_ctx_params.hooks.after_initial_services | default('')) != ''
      tags: ["no_print"]

