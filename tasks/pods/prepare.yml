- name: "{{ pod_prepare_title }} - transfer (outer)"
  include_tasks: "tasks/pods/transfer.yml"
  vars:
    pod_transfer_title: "{{ pod_prepare_title }} - ctx"
  when: (pod_item.ctx | default('')) != ''
  tags: ["no_print_skipped"]

