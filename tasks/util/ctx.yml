- name: "{{ env_title }} - generate the context vars"
  set_fact:
    ctx_data: >-
      {{
        lookup(
          'lrd.cloud.ctx',
          env_ctx_name,
          env_data=env_data,
          validate=(ctx_validate | default(false) | bool)
        )
      }}

- name: "{{ env_title }} - env_ctx"
  set_fact:
    env_ctx: "{{ ctx_data }}"
    env_ctx_params: "{{ ctx_data.params | default({}) }}"
  tags: ["no_print"]
