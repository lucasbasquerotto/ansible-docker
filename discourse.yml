- name: Play 05 - Prepare the host
  hosts: discourse_web
  tags:
  - prepare
  vars_files: 
  - /home/main/env/env.yml
  vars:
    main: "{{ env.discourse }}"
  gather_facts: no  
  tasks:  
  - name: Gathering facts
    setup: 

  - name: prepare the discourse environment
    include_role:
      name: discourse
    vars:
      discourse_env_location: "{{ main.env_location }}"
      discourse_setup_location: "files/discourse"
      discourse_repo: "{{ main.repo }}"
      discourse_location: "{{ main.location }}"
      discourse_user: "{{ main.user }}"
      discourse_group: "{{ main.group }}"

###############################################################################

- name: Play 06 - Build and run
  hosts: discourse_web
  tags:
  - build
  - run
  vars_files: 
  - /home/main/env/env.yml
  vars:
    main: "{{ env.discourse }}"
  gather_facts: no  
  tasks:  
  - name: Gathering facts
    setup: 

  - name: create the directory "{{ main.env_location }}"
    file:
      path: "{{ main.env_location }}"
      state: directory
      mode: 0755

  - name: (re)build and (re)start discourse
    become: yes
    shell: "./discourse-custom-setup > {{ main.env_location }}/output.log"
    args:
      chdir: "{{ main.location }}"
    async: 3600
    poll: 0
    register: 'setup'

  - name: 'Watch {{ main.env_location }}/output.log until some-command finishes.'
    become: yes
    include_role:
      name: 'watch'
    vars:
      watch_file: '{{ main.env_location }}/output.log'
      watch_job: 'setup'
      watch_timeout: 3600
      watch_poll: 5

###############################################################################

- name: Play 07 - Stop Discourse
  hosts: discourse_web
  tags:
  - never
  - stop
  vars_files: 
  - /home/main/env/env.yml
  vars:
    main: "{{ env.discourse }}"
  gather_facts: no  
  tasks:  
  - name: Gathering facts
    setup: 

  - name: stop discourse
    become: yes
    command: "./launcher stop app"
    args:
      chdir: "{{ main.location }}"
