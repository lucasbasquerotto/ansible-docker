- name: Play 02 - Wait for hosts to be ready
  hosts: host
  tags:
  - init
  - setup
  - test
  vars_files: 
  - /home/main/env/env.yml
  - files/settings/discourse/cloud.yml
  - files/settings/discourse/settings.yml
  gather_facts: no
  tasks:
  - include_role: 
      name: 'host_test'

