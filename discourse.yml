- name: Play 03 - Update the DNS records
  hosts: discourse_web
  tags:
  - init
  - setup
  - dns
  gather_facts: no  
  tasks:  
  - name: Gathering facts
    setup: 

  - name: "create the static dns records"
    include_role: 
      name: "main_dns"
    vars: 
      main_dns_title: "create the static dns records - {{ main_item.0.title }}"
      main_dns_task: "{{ main_item.0.task }}"
      main_dns_credentials: "{{ main_item.0.credentials }}"
      main_dns_zone: "{{ main_item.0.zone }}"
      main_dns_type: "{{ main_item.0.type }}"
      main_dns_record: "{{ main_item.1.record }}"
      main_dns_value: "{{ main_item.1.value }}"
    loop: "{{ settings.dns.static | subelements('list') }}"
    loop_control:
      loop_var: main_item
      label: "{{ main_item.1.record }}"

###############################################################################

- name: Play 04 - Prepare the hosts
  hosts: host
  tags:
  - never
  - init
  - prepare
  - prepare-hosts
  vars_files: 
  - /home/main/env/env.yml
  - files/settings/discourse/cloud.yml
  - files/settings/discourse/settings.yml
  gather_facts: no
  tasks:
  - include_role: 
      name: 'discourse'
    vars:
      discourse_title: "discourse - {{ main_item.vars[main_item.role + '_instance_group'] }}"
      discourse_containers: "{{ main_item.vars.containers }}"
      discourse_host_count: "{{ main_item.vars[main_item.role + '_instance_count'] }}"
    loop: "{{ settings.cloud.values() | list }}"
    loop_control:
      loop_var: main_item
      label: "{{ main_item.vars[main_item.role + '_instance_group'] }}"

