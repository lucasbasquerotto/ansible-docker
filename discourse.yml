- name: Play 01 - Create Cloud Instances
  hosts: main
  tags:
  - init
  - setup
  - cloud
  vars_files: 
  - "{{ env_file }}"
  - files/discourse/cloud.yml
  - files/discourse/settings.yml
  gather_facts: no  
  tasks:  
  - name: Gathering facts
    setup: 

  - include_role: 
      name: 'main_cloud'
    vars: 
      main_cloud_role: '{{ main_item.role }}'
      main_cloud_vars: '{{ main_item.vars }}'
      main_cloud_extra: '{{ main_item.extra }}'
      main_cloud_dns: '{{ settings.dns }}'
    loop: "{{ settings.cloud.values() | list }}"
    loop_control:
      loop_var: main_item

###############################################################################

- name: Play 02 - Wait for hosts to be ready
  hosts: discourse
  tags:
  - init
  - setup
  - test
  vars_files: 
  - "{{ env_file }}"
  - files/discourse/cloud.yml
  - files/discourse/settings.yml
  gather_facts: no
  tasks:
  - include_role: 
      name: 'host_test'

###############################################################################

- name: Play 03 - Update the DNS records
  hosts: main
  tags:
  - init
  - setup
  - dns
  vars_files: 
  - "{{ env_file }}"
  - files/discourse/cloud.yml
  - files/discourse/settings.yml
  gather_facts: no  
  tasks:  
  - name: Gathering facts
    setup: 

  - name: "create the static dns records"
    include_role: 
      name: "main_dns"
    vars: 
      main_dns_title: "create the static dns records - {{ main_item.0.title }}"
      main_dns_task: "{{ settings.dns.task }}"
      main_dns_credentials: "{{ settings.dns.credentials }}"
      main_dns_zone: "{{ settings.dns.zone }}"
      main_dns_type: "{{ main_item.0.type }}"
      main_dns_record: "{{ main_item.1.record }}"
      main_dns_value: "{{ main_item.1.value }}"
    loop: "{{ settings.dns.static | subelements('list') }}"
    loop_control:
      loop_var: main_item
      label: "{{ main_item.1.record }}"

###############################################################################

- name: Play 04 - Prepare the hosts
  hosts: discourse
  tags:
  - never
  - init
  - prepare
  - prepare-hosts
  vars_files: 
  - "{{ env_file }}"
  - files/discourse/cloud.yml
  - files/discourse/settings.yml
  gather_facts: no
  tasks:
  - include_role: 
      name: 'discourse'
    vars:
      discourse_title: "discourse - {{ main_item.vars[main_item.role + '_instance_group'] }}"
      discourse_containers: "{{ main_item.vars.containers }}"
      discourse_host_count: "{{ main_item.vars[main_item.role + '_instance_count'] }}"
    loop: "{{ settings.cloud.values() | list }}"
    loop_control:
      loop_var: main_item
      label: "{{ main_item.vars[main_item.role + '_instance_group'] }}"

###############################################################################

- name: Play 05 - Build and run
  hosts: discourse
  tags:
  - never
  - init
  - build
  - run
  vars_files: 
  - "{{ env_file }}"
  - files/discourse/cloud.yml
  - files/discourse/settings.yml
  gather_facts: no  
  tasks:  
  - name: Gathering facts
    setup: 

  - name: '(re)build and (re)start discourse'
    include_role: 
      name: long_run
    vars:
      long_run_title: '(re)build and (re)start discourse - {{ main_item.1.name }}'
      long_run_become: yes
      long_run_output_path: '{{ settings.long_run_output_path }}'
      long_run_output_file: '{{ main_item.1.name }}.log'
      long_run_path: '{{ settings.long_run_path }}'
      long_run_cmd: './launcher rebuild {{ main_item.1.name }}'
    loop: "{{ settings.cloud.values() | subelements('vars.containers') }}"
    loop_control:
      loop_var: main_item
      label: "{{ main_item.1.name }}"

