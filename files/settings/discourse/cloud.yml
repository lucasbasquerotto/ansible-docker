cloud:
  containers: 
    layer1_app: 
    - "app"
  layer1:
    digital_ocean:
    - role: "main_do"
      vars:
        main_do_title: "main_do"
        main_do_api_token: "{{ env_main.api_token }}"
        main_do_host_user: "{{ env_main.host_user }}"
        main_do_host_pass: "{{ env_main.host_pass }}"
        main_do_ssh_public_keys: "{{ env_main.host_ssh_public_keys }}"
        main_do_tags: 
        - "host"
        - "worker"
        - "web"
        main_do_instance_count: 1
        main_do_instance_max: 1
        main_do_instance_group: "discourse_web"
        main_do_instance_name: "discourse-web"          
        main_do_host_data:
        - name: "containers"
          value: "layer1_app"