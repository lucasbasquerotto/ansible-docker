root: "node_params"
schemas:
  node_params:
    type: "dict"
    props:
      service_params:
        type: "dict"
      dns_service_params_list:
        type: "list"
        elem_schema: "dns"
      user_data_file:
        type: "str"
      user_data_params:
        type: "dict"
      host_test:
        schema: "host_test"
      cron:
        type: "list"
        elem_schema: "cron"
      cron_start:
        type: "bool"
      cron_start_root:
        type: "bool"
  host_test:
    type: "dict"
    props:
      log_file:
        type: "str"
        non_empty: true
      setup_finished_log_regex:
        type: "str"
        non_empty: true
      setup_finished_log_last_line:
        type: "str"
      initial_connection_timeout:
        type: "int"
      setup_finished_timeout:
        type: "int"
  cron:
    type: "dict"
    props:
      user:
        type: "str"
        non_empty: true
      src_file:
        type: "str"
        non_empty: true
      dest_dir:
        type: "str"
        non_empty: true
  dns:
    type: "dict"
    props:
      record:
        type: "str"
        non_empty: true
      ttl:
        type: "int"
