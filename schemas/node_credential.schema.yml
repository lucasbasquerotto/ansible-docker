root: "node_credential"
schemas:
  node_credential:
    type: "dict"
    props:
      host_user:
        type: "str"
        non_empty: true
      host_group:
        type: "str"
      host_pass:
        type: "str"
      ssh_file:
        type: "str"
      ssh_file_encrypted:
        type: "bool"
      host_ssh_public_keys_path:
        type: "str"
      user_data:
        type: "dict"
