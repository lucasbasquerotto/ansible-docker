root: "node_credential"
schemas:
  node_credential:
    type: "dict"
    props:
      host_user:
        type: "str"
        required: true
      host_pass:
        type: "str"
      ssh_file:
        type: "str"
      ssh_file_encrypted:
        type: "bool"
      host_ssh_public_keys_path:
        type: "str"
      user_data:
        type: "dict"
