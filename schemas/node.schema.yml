root: "node_schema"
schemas:
  node_schema:
    type: "dict"
    props:
      credential:
        schema: "credential"
      params:
        schema: "params"
  credential:
    type: "dict"
    props:
      host_user:
        type: "str"
        non_empty: true
      host_group:
        type: "str"
      host_pass:
        type: "str"
      ssh_file:
        type: "str"
      host_ssh_public_keys_path:
        type: "str"
      user_data:
        type: "dict"
  params:
    type: "dict"
    props:
      dns_service_params_list:
        type: "list"
        elem_schema: "dns"
      host_test:
        schema: "host_test"
      cron:
        type: "list"
        elem_schema: "cron"
      cron_start:
        type: "bool"
      cron_start_root:
        type: "bool"
  host_test:
    type: "dict"
    props:
      log_file:
        type: "str"
        non_empty: true
      setup_finished_log_regex:
        type: "str"
        non_empty: true
      setup_success_log_last_line:
        type: "str"
        non_empty: true
      initial_connection_timeout:
        type: "int"
      setup_finished_timeout:
        type: "int"
  cron:
    type: "dict"
    props:
      user:
        type: "str"
        non_empty: true
      src:
        schema: "content"
        non_empty: true
      dest:
        type: "str"
        non_empty: true
  dns:
    type: "dict"
    props:
      record:
        type: "str"
        non_empty: true
      ttl:
        type: "int"
  content:
    type: "simple_dict"
    alternative_type: "str"
    props:
      type:
        type: "str"
        choices: ["env", "str", "file", "template"]
      name:
        type: "str"
      key:
        type: "str"
      origin:
        type: "str"
        choices: ["env", "cloud", "custom"]
      file:
        type: "str"
      schema:
        type: "str"
      credentials:
        type: "map"
        elem_type: "str"
      contents:
        type: "map"
        elem_schema: "content"
      params:
        type: "dict"
      group_params:
        type: "map"
        elem_type: "str"
      shared_params:
        type: "list"
        elem_type: "str"
      shared_group_params:
        type: "str"
